<body>
  <header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;"></a>KHAE SU</a></h1>
    <nav>
      <a href="index.html" class="active">Portfolio</a>

  </header>

  <main>
    <section class="gallery">
      <a href="#popup1">
        <img src="images/art1.jpg" alt="A painting I made" draggable="false" />
      </a>
      <a href="#popup2">
        <img src="images/art2.jpg" alt="Artwork 2" draggable="false" />

      <a href="#popup3">
        <img src="images/art3.jpg" alt="Artwork 3" draggable="false" />

      <a href="#popup4">
        <img src="images/art4.jpg" alt="Artwork 4" draggable="false" />

  <!-- Popup overlays -->
  <a href="#" class="popup" id="popup1" data-index="1">
    <img src="images/art1.jpg" alt="Artwork 1" />
  </a>
  <a href="#" class="popup" id="popup2" data-index="2">

  </a>

  <footer>
    <a href="https://instagram.com/khaesu.art" target="_blank">Instagram</a>
  </footer>

  <script>
    const totalImages = 4;
    document.addEventListener("keydown", function (e) {
      const current = document.querySelector(".popup:target");
      if (!current) return;

      const index = parseInt(current.getAttribute("data-index"));

      if (e.key === "ArrowRight") {
        const next = index === totalImages ? 1 : index + 1;
        window.location.hash = `#popup${next}`;
      }

      if (e.key === "ArrowLeft") {
        const prev = index === 1 ? totalImages : index - 1;
        window.location.hash = `#popup${prev}`;
      }

      if (e.key === "Escape") {
        window.location.hash = "";
      }
    });
  </script>
</body>
